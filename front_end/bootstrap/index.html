<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> - iTimmyCMS </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,
        maximum-scale=1.0, user-scalable=0">

        <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>

        <div class="login-page"><!-- start: login-page -->

            <div class="header"><!-- start: header -->
                <h1>iTimmyCMS</h1>
                <h2>Enter your login data</h2>
            </div><!-- end: header -->


            <div class="form-box"><!-- start: form-box -->

                <!-- horizontal boxes form class-->
                <form class="form-inline">

                    <!-- start: transform form with bootstrap classes by wrapping with form-group div -->

                    <!-- form-group wrapper #1 -->
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" name="email" class="form-control">
                    </div>

                    <!-- form-group wrapper #2 -->
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>

                    <input type="submit" name="Login" class="btn btn blue"> <!-- class="btn" is a default bootstrap class -->

                </form>

            </div><!-- end: form-box -->

        </div><!-- end: login-page -->






        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.site.js"></script>


    </body>
</html>
